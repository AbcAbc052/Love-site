<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For My Darling ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Poppins", sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
}

/* ========== COMMON PAGE STYLE ========== */
.page{
    display:none;
    height:100vh;
    width:100%;
    text-align:center;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:white;
}

.show{
    display:flex;
}

/* ========== PAGE 1 (FLOWERS) ========== */
#page1{
    background:url("https://images.unsplash.com/photo-1490750967868-88aa4486c946") center/cover no-repeat;
}

/* ========== PAGE 2 (DOOR) ========== */
#page2{
    background:url("https://images.unsplash.com/photo-1505691938895-1758d7feb511") center/cover no-repeat;
}

/* ========== PAGE 3 (WELCOME) ========== */
#page3{
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
}

/* ========== TEXT ========== */
h1{
    font-size:38px;
    background:rgba(0,0,0,0.6);
    padding:15px 25px;
    border-radius:12px;
    margin-bottom:30px;
}

/* ========== BUTTONS ========== */
.btn{
    padding:12px 28px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
    transition:0.3s;
}

.yes{
    background:#ff4b91;
    color:white;
}

.no{
    background:#555;
    color:white;
}

.btn:hover{
    transform:scale(1.1);
}

/* ========== DOOR STYLE ========== */
.door{
    width:160px;
    height:260px;
    background:#7b4b2a;
    border-radius:6px;
    margin:20px auto;
    box-shadow:0 0 25px rgba(0,0,0,0.7);
    position:relative;
}

.door:after{
    content:"üö™";
    font-size:100px;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
}
</style>
</head>

<body>

<!-- ================= PAGE 1 ================= -->
<div id="page1" class="page show">
    <h1>Hy Darling How are You ‚ù§Ô∏è</h1>

    <div>
        <button class="btn yes" onclick="goPage2()">Yes</button>
        <button class="btn no" id="noBtn">No</button>
    </div>
</div>


<!-- ================= PAGE 2 ================= -->
<div id="page2" class="page">
    <h1>Do you wanna open the door? üíï</h1>

    <div class="door"></div>

    <div>
        <button class="btn yes" onclick="goPage3()">Yes</button>
        <button class="btn no" onclick="goPage1()">No</button>
    </div>
</div>


<!-- ================= PAGE 3 ================= -->
<div id="page3" class="page">
    <h1 style="font-size:45px;">Wellcome meri jan üíñü•∞</h1>
</div>



<script>
const noBtn = document.getElementById("noBtn");

/* Make NO button run away üòÇ */
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * window.innerWidth - 100;
    const y = Math.random() * window.innerHeight - 50;

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});


function goPage2(){
    document.getElementById("page1").classList.remove("show");
    document.getElementById("page2").classList.add("show");
}

function goPage3(){
    document.getElementById("page2").classList.remove("show");
    document.getElementById("page3").classList.add("show");
}

function goPage1(){
    document.getElementById("page2").classList.remove("show");
    document.getElementById("page1").classList.add("show");
}
</script>

</body>

</html>
