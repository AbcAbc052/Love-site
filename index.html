<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For My Jan â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

/* ========== BODY (color changes automatically) ========== */
body{
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    transition:background 1.5s ease; /* smooth color fade */
    background:linear-gradient(135deg,#ffd6e8,#fff5fa);
}

/* floating hearts */
body::before{
    content:"â¤ï¸ ğŸ’• ğŸ’– ğŸ’˜ ğŸ’— ğŸ’“ â¤ï¸ ğŸ’•";
    position:absolute;
    font-size:38px;
    opacity:0.12;
    width:100%;
    height:100%;
    display:flex;
    justify-content:space-around;
    align-items:center;
    animation:float 10s linear infinite;
    pointer-events:none;
}

@keyframes float{
    0%{transform:translateY(80px)}
    100%{transform:translateY(-80px)}
}

/* ========== PAGES ========== */
.page{
    display:none;
    text-align:center;
}
.show{
    display:block;
}

/* ========== CARD ========== */
.card{
    background:white;
    padding:45px;
    border-radius:25px;
    box-shadow:0 15px 45px rgba(255,105,180,0.25);
    min-width:320px;
}

/* ========== TEXT ========== */
h1{
    color:#ff4b91;
    margin-bottom:25px;
}

/* ========== BUTTONS ========== */
.btn{
    padding:12px 26px;
    margin:8px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    transition:0.25s;
}

.yes{
    background:#ff4b91;
    color:white;
}

.no{
    background:#999;
    color:white;
}

.btn:hover{
    transform:scale(1.1);
}

/* ========== TEDDY ========== */
.teddy{
    font-size:120px;
    animation:bounce 2s infinite;
}

@keyframes bounce{
    50%{transform:translateY(-10px)}
}

/* ========== GIFT ========== */
.gift{
    font-size:60px;
    cursor:pointer;
}

.arrow{
    font-size:24px;
    animation:blink 1s infinite;
}

@keyframes blink{
    50%{opacity:0}
}

#finalText{
    display:none;
    margin-top:15px;
    color:#ff4b91;
    font-weight:600;
}
</style>
</head>

<body>


<!-- PAGE 1 -->
<div id="page1" class="page show">
  <div class="card">
    <h1>I want to ask something ğŸ’Œ</h1>
    <button class="btn no">No</button>
    <button class="btn yes" onclick="goPage2()">Hukm meri jan â¤ï¸</button>
  </div>
</div>


<!-- PAGE 2 -->
<div id="page2" class="page">
  <div class="card">
    <h1>Do you love me Azu? ğŸ¥º</h1>
    <button class="btn yes" onclick="goPage3()">Yes</button>
    <button class="btn no" id="runBtn">No</button>
  </div>
</div>


<!-- PAGE 3 -->
<div id="page3" class="page">
  <div class="card">
      <div class="teddy">ğŸ§¸</div>
      <div class="arrow">ğŸ‘‡ click the gift</div>
      <div class="gift" onclick="openGift()">ğŸ</div>
      <h1 id="finalText">Yes akm meri jan i love you â¤ï¸ğŸ¥°</h1>
  </div>
</div>



<script>
/* -------- PAGE SWITCH -------- */
function goPage2(){
    page1.classList.remove("show");
    page2.classList.add("show");
}

function goPage3(){
    page2.classList.remove("show");
    page3.classList.add("show");
}

/* -------- RUNNING NO BUTTON -------- */
const runBtn = document.getElementById("runBtn");

runBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 70);

    runBtn.style.position="absolute";
    runBtn.style.left=x+"px";
    runBtn.style.top=y+"px";
});

/* -------- GIFT OPEN -------- */
function openGift(){
    document.getElementById("finalText").style.display="block";
}

/* ================================================= */
/* ğŸŒˆ AUTO COLOR CHANGE EVERY 2 SECONDS */
/* ================================================= */

const gradients = [
"linear-gradient(135deg,#ffd6e8,#fff5fa)",
"linear-gradient(135deg,#ffe0f0,#fce1ff)",
"linear-gradient(135deg,#d4fcff,#ffe6fa)",
"linear-gradient(135deg,#fff0f7,#ffe5ec)",
"linear-gradient(135deg,#e0c3fc,#ffd6e8)"
];

let index = 0;

setInterval(()=>{
    document.body.style.background = gradients[index];
    index = (index + 1) % gradients.length;
},2000);

</script>

</body>
</html>
