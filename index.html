<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For My Jan â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffd6e8,#ffe6f2,#fff0f7);
}

/* Floating hearts background */
body::before{
    content:"â¤ï¸ ğŸ’• ğŸ’– ğŸ’— ğŸ’“ ğŸ’˜";
    position:absolute;
    font-size:40px;
    opacity:0.15;
    width:100%;
    height:100%;
    display:flex;
    justify-content:space-around;
    align-items:center;
    animation:float 8s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100px)}
    100%{transform:translateY(-100px)}
}

/* ---------- PAGES ---------- */
.page{
    display:none;
    text-align:center;
    padding:30px;
}

.show{
    display:block;
}

/* ---------- CARD ---------- */
.card{
    background:white;
    padding:40px;
    border-radius:25px;
    box-shadow:0 15px 40px rgba(255,105,180,0.3);
    min-width:320px;
    max-width:380px;
}

/* ---------- TEXT ---------- */
h1{
    color:#ff4b91;
    margin-bottom:25px;
    font-size:26px;
}

/* ---------- BUTTONS ---------- */
.btn{
    padding:12px 25px;
    margin:8px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    font-size:16px;
    transition:0.3s;
}

.yes{
    background:#ff4b91;
    color:white;
}

.no{
    background:#aaa;
    color:white;
}

.btn:hover{
    transform:scale(1.1);
}

/* ---------- TEDDY ---------- */
.teddy{
    font-size:120px;
    margin:15px 0;
    animation:bounce 2s infinite;
}

@keyframes bounce{
    50%{transform:translateY(-10px)}
}

/* ---------- GIFT BOX ---------- */
.gift{
    font-size:55px;
    cursor:pointer;
    transition:0.3s;
}

.gift:hover{
    transform:scale(1.2);
}

.arrow{
    font-size:30px;
    animation:blink 1s infinite;
}

@keyframes blink{
    50%{opacity:0}
}
</style>
</head>
<body>


<!-- PAGE 1 -->
<div id="page1" class="page show">
  <div class="card">
    <h1>I want to ask something ğŸ’Œ</h1>

    <button class="btn no">No</button>
    <button class="btn yes" onclick="goPage2()">Hukm meri jan â¤ï¸</button>
  </div>
</div>



<!-- PAGE 2 -->
<div id="page2" class="page">
  <div class="card">
    <h1>Do you love me Azu? ğŸ¥ºğŸ’–</h1>

    <button class="btn yes" onclick="goPage3()">Yes</button>
    <button class="btn no" id="runBtn">No</button>
  </div>
</div>



<!-- PAGE 3 -->
<div id="page3" class="page">
  <div class="card">

      <div class="teddy">ğŸ§¸</div>
      <div class="arrow">ğŸ‘‡ Click the box</div>
      <div class="gift" onclick="openGift()">ğŸ</div>

      <h1 id="finalText" style="display:none;margin-top:15px;">
        Yes akm meri jan i love you â¤ï¸ğŸ¥°
      </h1>

  </div>
</div>



<script>
/* ---------- PAGE SWITCH ---------- */
function goPage2(){
    document.getElementById("page1").classList.remove("show");
    document.getElementById("page2").classList.add("show");
}

function goPage3(){
    document.getElementById("page2").classList.remove("show");
    document.getElementById("page3").classList.add("show");
}

/* ---------- RUNNING NO BUTTON ğŸ˜‚ ---------- */
const runBtn = document.getElementById("runBtn");

runBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 60);

    runBtn.style.position="absolute";
    runBtn.style.left = x+"px";
    runBtn.style.top = y+"px";
});

/* ---------- OPEN GIFT ---------- */
function openGift(){
    document.getElementById("finalText").style.display="block";
}
</script>

</body>
</html>
